<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Weather</title>
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--CSS Styling-->
    <link
      rel="stylesheet"
      href="src/style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <!--Google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri&family=Montserrat&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/9f93c78198.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <form
        class="search"
        id="city-search-form"
      >
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="City, State"
            id="city-input"
          />
        </div>
        
        <button
        type="submit"
        class="btn btn-primary" id="location-button"
        >
        <i class="fas fa-location-arrow"></i>
      </button>
      <button
      type="submit"
      class="btn btn-primary"
      >
      Search
    </button>
  </form>

      <div class="current-city">
        <h5 id="current-date">DATE</h5>
        <h5> |</h5>
        <h5 id="current-time">TIME</h5>
      
        <h2 id="city">Houston</h2>

        <h1 class="weather-condition">
          <i class="fas fa-sun"></i>
        </h1>
 
        <div class="weather">
          <h1 id="temperature">
            45°
            <!-- <span id="fahrenheit-celsius">
            <a href="#">F°</a>

            <a href="#">C°</a>
          </span>
        -->
          </h1>

          <h5 id="temp-high">H: 48°</h5>
          <h5 id="temp-low">L: 36°</h5>

      </div>
      <br />
      <div class="row">
        <div class="col-md">
          <div
            class="card"
            style="width: 8rem"
          >
            <div class="card-body">
              <h5 class="card-title">
                Sunday
              </h5>
              <p class="card-text">
                75°/66°
              </p>

              <h2 class="week-emoji"><i class="fas fa-wind"></i></h2>
            </div>
          </div>
        </div>
        <div class="col-md">
          <div
            class="card"
            style="width: 8rem"
          >
            <div class="card-body">
              <h5 class="card-title">
                Monday
              </h5>
              <p class="card-text">
                73°/48°
              </p>
              <h2 class="week-emoji"><i class="fas fa-cloud"></i></h2>
            </div>
          </div>
        </div>
        <div class="col-md">
          <div
            class="card"
            style="width: 8rem"
          >
            <div class="card-body">
              <h5 class="card-title">
                Tuesday
              </h5>
              <p class="card-text">
                73°/52°
              </p>
              <h2 class="week-emoji"><i class="fas fa-cloud-sun-rain"></i></h2>
            </div>
          </div>
        </div>
        <div class="col-md">
          <div
            class="card"
            style="width: 8rem"
          >
            <div class="card-body">
              <h5 class="card-title">
                Wednesday
              </h5>
              <p class="card-text">
                66°/41°
              </p>
              <h2 class="week-emoji"><i class="fas fa-cloud-sun"></i></h2>
            </div>
          </div>
        </div>
        <div class="col-md">
          <div
            class="card"
            style="width: 8rem"
          >
            <div class="card-body">
              <h5 class="card-title">
                Thursday
              </h5>
              <p class="card-text">
                63°/41°
              </p>
              <h2 class="week-emoji"><i class="fas fa-poo-storm"></i></h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <footer>
      <a href="https://github.com/feralsteph/weather-app-project" class="footer">Open-source Code</a> by Stephanie LaRue
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
