
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Weather</title>
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--CSS Styling-->
    <link
      rel="stylesheet"
      href="src/style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <!--Google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri&family=Montserrat&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/9f93c78198.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <form
        class="search"
        id="city-search-form"
      >
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Type a city..."
            id="city-input"
            autocomplete="off"
          />
        </div>
        
        <button
        type="submit"
        class="btn btn-primary" id="location-button"
        >
        <i class="fas fa-location-arrow"></i>
      </button>
      <button
      type="submit"
      class="btn btn-primary"
      >
      Search
    </button>
  </form>

      <div class="current-city">
        <h5 id="current-date"></h5>
        <h5> |</h5>
        <h5 id="current-time"></h5>
      
        <h2 id="city">Houston</h2>

        <h1 class="weather-condition">
          <img src="" id="icon"
          alt="">
       
        </h1>
 
        <div class="weather">
          <h1 id="temperature">
        60
          </h1>

        <span id="units">°F
        </span>

        </div>
        <h4 id="weather-description">Clear</h4>
          <h5 id="temp-high">H: 83° | </h5>
          <h5 id="temp-low">L: 79°</h5>
      <div class="row" id="forecast">
        
       
      </div>
    </div>
    <br />
    <footer>
        <a href="https://github.com/feralsteph/weather-app-project" class="footer">Open-source Code</a> by Stephanie LaRue
    </footer>
    <script src="src/script.js"></script>
  </body>

</html>
